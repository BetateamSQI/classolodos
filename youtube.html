<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ccab2e2008.js" crossorigin="anonymous"></script>
    <title>Youtube</title>
    <style type="text/css">
      .font{
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <nav class="d-flex justify-content-between p-2 shadow">
      
        <div class="mr-3">
        <button class="btn d-none d-md-inline">
        <span class="fa fa-bars"></span>
      </button>
      <span class="">
        <span class="fa fa-youtube text-danger" ></span>
        <span class="font-weight-bold">Youtube</span>
        <sup>NG</sup>
      </span>
      </div>
        
      <div class="input-group w-50 d-none d-md-flex">
        <input type="text" class="form-control" >
        <div class="input-group-append">
          <span class="fa fa-search input-group-text"></span>
           
        </div>

      </div>

      <div class="font">
        <span class=" d-none d-md-inline">
          <span class="fa fa-video"></span>
        <span class="fa fa-th ml-3"></span>
        <span>
          <span class="fa fa-bell ml-3"></span>
          <sup><span class="badge badge-danger">2</span> </sup>
        </span>
        </span>
        <span class="ml-3">
          <span class=" fa fa-search mr-3 d-md-none"></span>
          <img src="images/amali.jpg" class="img img-fluid rounded-circle shadow-lg" style="width: 30px; margin-top: -15px;">
        </span>
        
      </div>



      
      
      
    </nav>    




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
